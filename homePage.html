<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8) ), url('https://www.worldforestry.org/wp-content/uploads/2020/02/World-Forestry-Center-longdonfog1099-GZpKVHIEjy4-unsplash.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* https://c4.wallpaperflare.com/wallpaper/619/548/909/fantasy-art-anime-studio-ghibli-my-neighbor-totoro-wallpaper-preview.jpg */
    </style>
    </head>

<body>
    <div class="clock">
        <div class="hours">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second">
            <div class="number">0</div>
          </div>
        </div>
        <div class="tick">:</div>
        <div class="minutes">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second">
            <div class="number">0</div>
          </div>
        </div>
        <div class="tick">:</div>
        <div class="seconds">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second infinite">
            <div class="number">0</div>
          </div>
        </div>
    </div>
    <div id="wrapper">
        <!-- <h1>Home Page</h1> -->
        <input type="button" id="viewContacts" value="View Contacts">
        <input type="button" id="addFriends" value="Add New Connections">
        <input type="button" id="importContacts" value="Import Contacts">
    </div>
    <script src="styling.js"></script>

</html>
